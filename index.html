<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Click Productivity</title>
  <link rel="icon" type="image/svg+xml" href="assets/mouse-pointer-click (1).svg" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      max-width: 900px;
      margin: 0 auto;
      width: calc(100% - 4rem);
      padding: 2rem 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      width: 45px;
      height: 45px;
    }

    .header-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1770E4;
      margin: 0;
    }

    .xg-studios-logo {
      height: 18px;
      width: auto;
    }

    .content-wrapper {
      max-width: 900px;
      margin: 0 auto;
      width: calc(100% - 4rem);
      padding: 0;
    }

    .main-image {
      width: 100%;
      margin: 1.5rem auto 3rem auto;
      display: block;
      border-radius: 30px;
    }

    .image-grid {
      max-width: 900px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      justify-content: space-between;
      gap: 4rem;
      padding: 0 0 4rem 0;
    }

    .image-grid img {
      width: 100%;
      border-radius: 30px;
    }

    footer {
      background: #333;
      color: white;
      padding: 1.5rem;
      margin-top: auto;
      text-align: center;
    }

    footer a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      margin: 0 1rem;
    }

    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="assets/mouse-pointer-click (1).svg" alt="Logo" class="logo" />
      <div class="header-title">One Click Productivity</div>
    </div>
    <img src="assets/xg-studios-high-resolution-logo-transparent.png" alt="XG Studios" class="xg-studios-logo" />
  </div>
  
  <div class="content-wrapper">
    <img src="assets/Webpage-main.png" alt="Main Image" class="main-image" />
    <div class="image-grid">
      <img src="assets/1.png" alt="Image 1" />
      <img src="assets/2.png" alt="Image 2" />
      <img src="assets/3.png" alt="Image 3" />
      <img src="assets/4.png" alt="Image 4" />
      <img src="assets/5.png" alt="Image 5" />
      <img src="assets/6.png" alt="Image 6" />
    </div>
  </div>

  <footer>
    <a href="terms.html" target="_blank" rel="noopener noreferrer">Terms of Use</a>
    <a href="privacy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
  </footer>
</body>
</html>
